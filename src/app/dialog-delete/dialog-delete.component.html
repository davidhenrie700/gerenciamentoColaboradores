<h1 mat-dialog-title>Atenção!!</h1>
<div mat-dialog-content>Realmente deseja excluir esse colaborador.</div>
<div mat-dialog-actions class="button-out">
    <button mat-raised-button mat-dialog-close color="warn" [mat-dialog-close]="true" >Excluir</button>
    <button mat-raised-button mat-dialog-close [mat-dialog-close]="false">Cancelar</button>
</div>
